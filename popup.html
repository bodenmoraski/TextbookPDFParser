<!DOCTYPE html>
<html>
<head>
  <title>AI-Powered Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>PDF Search AI</h1>
      <p class="subtitle">Intelligent textbook search & concept linking</p>
    </header>
    
    <div class="search-container">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input type="text" id="searchTerm" placeholder="Search for a concept...">
        <div class="search-history-dropdown hidden" id="searchHistoryDropdown">
          <div class="history-list" id="historyList"></div>
        </div>
      </div>
      <div class="search-controls">
        <button id="searchButton">
          <span class="material-icons">arrow_forward</span>
        </button>
        <button id="filterButton" class="icon-button">
          <span class="material-icons">tune</span>
        </button>
      </div>
    </div>
    
    <div class="search-options hidden" id="searchOptions">
      <div class="options-grid">
        <label class="checkbox-label">
          <input type="checkbox" id="caseSensitive">
          <span>Case sensitive</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="wholeWord">
          <span>Whole words only</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="pageRange">
          <span>Limit to page range</span>
        </label>
      </div>
      <div class="page-range-inputs hidden" id="pageRangeInputs">
        <input type="number" id="pageStart" placeholder="Start page">
        <span class="separator">-</span>
        <input type="number" id="pageEnd" placeholder="End page">
      </div>
    </div>
    
    <div class="results-container">
      <div id="results"></div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Searching...</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
